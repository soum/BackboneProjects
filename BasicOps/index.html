<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Hello there my friend</h1>
		<div class="page"></div>
	</div>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>

<script>
	
	$.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
  		options.url = 'http://backbone-beginner.herokuapp.com' + options.url;
	});

	var Users = backbone.Collection.extend({
		url: '/users'
	});

	var UserList = backbone.View.extend({
		el: '.page',
		render: function(){
			var that = this;
			var users = new Users();
			users.fetch({
				success: function(){
					that.$el.html('Content goes here')
				}
			})
		}
	})

	var Router = backbone.Router.extend({
		routes : {
			'' : 'home'
		}
	})
</script>

</body>
</html>
